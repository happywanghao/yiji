               <ul class="clearfix">

        <script src="js/jquery-3.1.1.js"></script>
        <script src="js/hammer.min.js"></script>
        <script>
            var setImg=document.getElementsByClassName("set")[0].getElementsByTagName("img")[0]
            var worp2Back=document.getElementsByClassName("worp2")[0].getElementsByClassName("back")[0]
            var photoImg=document.getElementsByClassName("photo")[0].getElementsByTagName("img")[0]
            var worp3back=document.getElementsByClassName("worp3")[0].getElementsByClassName("back")[0]
            var xianshizhezhao=document.getElementsByClassName("xianshizhezhao")[0]
            var quxiaozhezhao=document.getElementsByClassName("jinruxiangce")[0]
              new Hammer(setImg).on("tap",function(){
                $(".worp2").removeClass('none').animate({"left":0},300)
            })

              new Hammer(worp2Back).on("tap",function(){
                $(".worp2").animate({"left":"10.8rem"},300,function(){this.addClass('none')})
            })
             new Hammer(photoImg).on("tap",function(){
                $(".worp3").removeClass('none').animate({"left":0},300)
            })
             new Hammer(worp3back).on("tap",function(){
                $(".worp3").animate({"left":"10.8rem"},300,function(){this.addClass('none')})
            })
             new Hammer(xianshizhezhao).on("tap",function(){
                $(".zhezhao").removeClass('none')
                $(".jinruxiangce").removeClass('none').animate({"bottom":0})
             })
             new Hammer(quxiaozhezhao).on("tap",function(){
                $(".zhezhao").addClass('none')
                $(".jinruxiangce").animate({"bottom":"-4.25rem"},300,function(){this.addClass('none')})
             })
        </script>
